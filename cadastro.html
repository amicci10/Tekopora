<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekoporã - Cadastro</title>
        <link rel="stylesheet" href="css/variaveis.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
<header>
        <div class="menu-toggle">☰</div>
        
        <h1>Tekoporã: Articulação Originária</h1>
        
        <nav role="navigation" aria-label="Menu Principal do Site">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html" class="active-link">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="cadastro">
            <h2 id="cadastro-title">
                Formulário de Cadastro
            </h2>

            <article class="card-content"> 
                <img src="imagens/caboclo pena branca.jpg" alt="Caboclo Pena Branca">
                <p>
                    Preencha seus dados para se juntar à rede.
                </p>
            </article>

            <form id="cadastroForm">
                
                <fieldset class="fieldset">
                    <legend>Parte 1: Dados Pessoais</legend>
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               title="O CPF deve estar no formato 999.999.999-99" maxlength="14">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required 
                               pattern="\(\d{2}\) \d{4,5}-\d{4}" 
                               title="O telefone deve estar no formato (99) 99999-9999" maxlength="15">
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento *</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </fieldset>

                <fieldset class="fieldset">
                    <legend>Parte 2: Endereço</legend>
                    
                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" placeholder="99999-999" required 
                               pattern="\d{5}-\d{3}" 
                               title="O CEP deve estar no formato 99999-999" maxlength="9">
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço (Rua e Número) *</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado (UF) *</label>
                        <input type="text" id="estado" name="estado" maxlength="2" placeholder="Ex: SP" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="complemento">Complemento (Não obrigatório)</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc.">
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary">
                    Mandar Dados do Cadastro!
                </button>
            </form>
            
        </section>
        
    </main>

    <footer>
        <p>&copy; Tekoporã 2025 Projeto de Treinamento HTML5.</p>
    </footer>
    
</body>
</html>
